<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>iframe test - TraktrainWidget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-width: 100vw;
            min-height: 100vh;
            /*background: rgb(255,39,168);*/
            /*background: linear-gradient(90deg, rgba(255,39,168,1) 0%, rgba(165,25,181,1) 22%, rgba(0,255,207,1) 100%);*/
            background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
            background-size: 400% 400%;
            -webkit-animation: Gradient 15s ease infinite;
            -moz-animation: Gradient 15s ease infinite;
            animation: Gradient 15s ease infinite;
        }
        @-webkit-keyframes Gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }
        @-moz-keyframes Gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }
        @keyframes Gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }
    </style>
</head>
<body>
<div class="wrapper">
    <iframe src="http://0.0.0.0:4200/" width="900px" height="720px" style="border: none;"></iframe>
</div>
</body>
</html>
