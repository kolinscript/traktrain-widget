<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Traktrain Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }
        .wrapper>.frame-container {
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 2px;
          /*width: 75%;*/
          /*height: 94%;*/
          width: 100%;
          height: 100%;
          background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
        }
        iframe {
          border: none;
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
<div class="wrapper">
  <div class="frame-container">
    <iframe src="http://0.0.0.0:4200/"></iframe>
  </div>
</div>
</body>
</html>
